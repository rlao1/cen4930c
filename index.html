<!DOCTYPE html>
<html>
<head>
    <title>OCR Text Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cust {
            width: 60vw;
            margin: 0 auto;
        }
        thead {
            background-color: #333;
            color: #fff;
        }
        th {
            border: none;
        }
        input[type="submit"] {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4 cust">
        <h2>OCR Texts</h2>
        <div class="text-center mt-3">
            <form action="/" class="d-inline">
                <input type="submit" value="Refresh" class="btn btn-primary">
            </form>
            <form action="/reset" method="POST" class="d-inline">
                <input type="submit" value="Reset List" class="btn btn-danger">
            </form>
        </div>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th style="width: 25%" scope="col">Captured Image</th>
                    <th style="width: 45%" scope="col">OCR Text</th>
                    <th style="width: 15%" scope="col">String Count</th>
                    <th style="width: 15%" scope="col">Character Count</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td><img src="{{item.image_filename}}" width="250"></td>
                    <td>{{item.ocr_text | replace('\n', ' ') | safe}}</td>
                    <td>{{item.string_count}}</td>
                    <td>{{item.char_count}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
